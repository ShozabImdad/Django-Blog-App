{% extends "layout.html" %}

{% block title %}
BLOG
{% endblock %}


{% block content %}

<h1 class = "text-center mt-4">Are You Sure You Want to Delete This Blog?</h1>

<form method = "post">
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a class = "btn btn-success" href="{% url "blog_list" %}">Cancel</a>
</form>

{% endblock %}
