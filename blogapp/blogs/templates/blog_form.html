{% extends "layout.html" %}

{% block title %}
BLOG
{% endblock %}


{% block content %}

<h1 class = "text-center mt-4">Welcome to my blog app project</h1>
<h2 class = "text-center mt-5">
    {% if form.instance.pk %}
    Edit Blog
    {% else %}
    Create Blog
    {% endif %}
    <form action="" method = "post" enctype = "multipart/form-data" class = "form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning" type = 'submit'>Submit</button>
    </form>
    <a href="{% url "blog_list" %}" class = "btn btn-primary">Back</a>
</h2>

{% endblock %}
